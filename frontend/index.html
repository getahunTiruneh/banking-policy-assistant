<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Policy Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Bank Policy Assistant</h1>
            <p>AI-powered policy guidance</p>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                Hello! I can help answer questions about bank policies and procedures.
                <div class="message-time">Just now</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Ask about bank policies...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
